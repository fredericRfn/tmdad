<!DOCTYPE html>

    <meta

            id="Viewport" name="viewport"/>
    <!-- Bootstrap -->
    <link rel="stylesheet" media="screen"
          href="https://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"/>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>

<nav class="navbar navbar-default" role="navigation">

        <p class="navbar-text">Desarrollo de Aplicaciones Distribuidas

                                                           alt=""/></a>

<div class="container">
    <!-- Formulario principal -->
    <div id="search">
        <div class="row">
            <input type="text" class="form-control" id="q"

        <div class="row">&nbsp;</div>
        <div class="row">
            <button type="submit" onclick="search()" class="btn btn-default center-block">Buscar</button>
